name: compile_ubuntu

on: [push]

env:
  BUILD_TYPE: Release

permissions:
  contents: read

jobs:
  compile_latest:
    runs-on: ubuntu-latest

    steps:
      - name: install_packages
        run: |
             sudo dpkg --add-architecture i386
             sudo apt-get update
             sudo apt-get install g++-mingw-w64-x86-64 cmake nsis wine wine64 automake texlive texlive-plain-generic texlive-xetex rsync p7zip-full g++ gettext python3 tcl pandoc po4a wine32 libgcc-s1:i386 libstdc++6:i386 xvfb
      - name: checkout maxima
        run: |
             git clone https://git.code.sf.net/p/maxima/code maxima-code
      - name: compile
        run: |
             mkdir maxima-code/crosscompile-windows/build
             cd maxima-code/crosscompile-windows/build
             cmake ..
             xvfb-run make
             make package
